<div>
  <div class="formulaire">
    <p><label>Nom</label><input [(ngModel)]="nom" value="nom"></p>
    <p><label>Libelle</label> <input [(ngModel)]="libelle" value="libelle"></p>
    <p><label>CodeFournisseur</label><input [(ngModel)]="codeFournisseur" value="codeFournisseur"></p>
    <p><label>QuantiteInitiale</label> <input [(ngModel)]="quantiteInitiale" value="quantiteInitiale"></p>
    <p><label>QuantiteRestante</label> <input [(ngModel)]="quantiteRestant" value="quantiteRestant"></p>
    <p><label>dateLimite</label> <input [(ngModel)]="dateLimite" value="dateLimite"></p>
    <p><label>dateAchat</label> <input [(ngModel)]="dateAchat" value="dateAchat"></p>

    <p><input type="submit" (click)="ajout()" value="Ajout" ></p>
  </div>
</div>

<div>
  <div class="formulaire">
    <span><label>ID Modif</label> <input [(ngModel)]="idmodif"></span>

<div>
